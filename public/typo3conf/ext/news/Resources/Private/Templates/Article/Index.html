{namespace v=FluidTYPO3\Vhs\ViewHelpers}
{namespace ng=BStrauss\Engine\ViewHelpers}
<section id="c{uid}">
  <h2>{category}</h2>
  <ul>
    <f:for each="{items}" as="item">

      <ng:render path="fileadmin/Resources/Public/Components/Article/Article.html">
        <ng:slot name="header">{item.title}</ng:slot>
        <ng:slot name="main">{item.text}</ng:slot>
        <ng:slot name="footer"><span>Copyright 2017</span></ng:slot>
      </ng:render>

    </f:for>
  </ul>
</section>
